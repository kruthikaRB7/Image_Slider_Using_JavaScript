<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="slider-container">
    <h2>MARTIAL ARTS</h2>
    <div class="slider">
        <img src="assets/Karate.avif" class="slide active" alt="Karate">
        <img src="assets/Karate2.webp" class="slide" alt="Karate2">
        <img src="assets/fiji.jpg" class="slide" alt="Fiji">
        <img src="assets/Akido.webp" class="slide" alt="Akido">
    </div>

    <button class="nav prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
